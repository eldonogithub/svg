<!doctype html>
<html>
<head>
<title>Group Element</title>
<link rel="stylesheet" type="text/css" href="/css/site.css">
<link rel="stylesheet" type="text/css" href="/css/paths/paths.css">
<link rel="stylesheet" type="text/css" href="/css/paths/group.css">
</head>
<body>
	<h1>Group Element</h1>
	<svg class="svg1" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
        <svg>
            <rect x="50" y="50" width="100" height="100"/>
            <circle cx="250" cy="100" r="50" />
        </svg>
        <svg x="50" y="150" >
            <rect x="50" y="50" width="100" height="100"/>
            <circle cx="250" cy="100" r="50" />
        </svg>
	</svg>
	<svg class="svg2" width="450" height="400" xmlns="http://www.w3.org/2000/svg">
        <g>
            <rect x="50" y="50" width="100" height="100"/>
            <circle cx="250" cy="100" r="50" />
            <line x1="350" y1="100" x2="450" y2="100" style="stroke-width: 4; stroke: green"/>
        </g>
	</svg>
	<svg class="svg3" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
        <g transform="rotate(30,60,15)">
            <rect x="50" y="50" width="100" height="100"/>
            <circle cx="250" cy="100" r="50" />
            <line x1="350" y1="100" x2="450" y2="100" style="stroke-width: 4; stroke: green"/>
        </g>
	</svg>
	<svg class="svg4" width="450" height="400" xmlns="http://www.w3.org/2000/svg">
        <svg x="20" y="100">
            <g transform="translate(20,100)">
                <rect x="50" y="50" width="100" height="100"/>
                <circle cx="250" cy="100" r="50" />
                <line x1="350" y1="100" x2="450" y2="100" style="stroke-width: 4; stroke: green"/>
            </g>
        </svg>
	</svg>
</body>
</html>
