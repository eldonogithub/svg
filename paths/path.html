<!doctype html>
<html>
  <head>
    <title>Path Element</title>
    <link rel="stylesheet" type="text/css" href="/css/site.css">
    <link rel="stylesheet" type="text/css" href="/css/paths/paths.css">
    <link rel="stylesheet" type="text/css" href="/css/paths/path.css">
  </head>
  <body>
    <h1>Path Element</h1>
    <svg class="example" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
      <title>Example 1</title>
      <path d="M 100,100l100,0L200,150M300,200L200,200 200,150"/>
    </svg>
    <svg class="example" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
      <title>Example 2</title>
      <path d="M100,100L200,100 200,150 100,150 100,100L150,65 200,100M100,150L150,120 200,150M100,100 140,125M200,100L160,125"/>
    </svg>
    <svg class="example" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
      <title>Example 3</title>
      <path d="M150,150A100,50 0 0,1 150,300"/>
    </svg>
    <svg class="example" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
      <title>Example 4</title>
      <path d="M150,150A100,50 0 0,0 150,300"/>
    </svg>
    <svg class="example" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
      <title>Example 5</title>
      <path d="M150,150A100,50 0 0,1 150,300"/>
      <path d="M150,150A100,50 0 0,0 150,300"/>
    </svg>
    <svg class="example" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
      <title>Example 6</title>
      <path d="M200,200 h-150 a150,150 0 1,0 150,-150 z"
            fill="red" stroke="blue" stroke-width="5" />
      <path d="M175,175 v-150 a150,150 0 0,0 -150,150 z"
            fill="yellow" stroke="blue" stroke-width="5" />

      <path d="M600,350 l 50,-25 
               a25,25 -30 0,1 50,-25 l 50,-25 
               a25,50 -30 0,1 50,-25 l 50,-25 
               a25,75 -30 0,1 50,-25 l 50,-25 
               a25,100 -30 0,1 50,-25 l 50,-25"
            fill="none" stroke="red" stroke-width="5"  />
    </svg>
    <svg class="example" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
      <title>Example 7</title>
      <path d="M200,200 h-150 a150,150 0 1,0 150,-150 z"
            fill="red" stroke="blue" stroke-width="5" />
      <path d="M175,175 v-150 a150,150 0 0,0 -150,150 z"
            fill="yellow" stroke="blue" stroke-width="5" />

      <path d="M600,350 l 50,-25 
               a25,25 -30 0,1 50,-25 l 50,-25 
               a25,50 -30 0,1 50,-25 l 50,-25 
               a25,75 -30 0,1 50,-25 l 50,-25 
               a25,100 -30 0,1 50,-25 l 50,-25"
            fill="none" stroke="red" stroke-width="5"  />
    </svg>
    <svg class="example" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
      <title>Example 8</title>
      <circle cx="200" cy="200" r="50"/>
      <ellipse cx="185" cy="180" rx="7" ry="12"/>
      <ellipse cx="215" cy="180" rx="7" ry="12"/>
      <ellipse cx="245" cy="180" rx="7" ry="12"/>
      <ellipse cx="275" cy="180" rx="7" ry="12"/>
    </svg>
  </body>
</html>
